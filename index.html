
<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-sender">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play sounds from a chicken, cow, dog or cat</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">Start Recording</button>
        <h3 id="result_label">I can hear a - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="chicken.png" id="chicken" width="300" height="300">
        <img src="cow.png" id="cow" width="300" height="300">
        <img src="dog.png" id="dog" width="300" height="300">
        <img src="cat.png" id="cat" width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">Developed by Saranta Sharma</div>
<script src="main.js"></script>
  </body>
</html>
